<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo principal ATIA PAY con gradiente verde mejorado -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Contenedor redondeado con gradiente -->
  <rect x="10" y="20" width="280" height="80" rx="40" ry="40" fill="url(#logoGradient)" stroke="url(#borderGradient)" stroke-width="3"/>
  
  <!-- Texto ATIA PAY -->
  <text x="150" y="72" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    ATIA PAY
  </text>
  
  <!-- Icono de pago integrado -->
  <circle cx="240" cy="60" r="8" fill="white" opacity="0.9"/>
  <text x="240" y="66" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">$</text>
</svg>
